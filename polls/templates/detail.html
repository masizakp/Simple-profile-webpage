<!DOCTYPE html>
<html>
<head>
    <style>
        img {
            border-radius: 50%;
        }
        .image-left {
            float: left;
           /* margin-right: 15px;  space between img and text */
            /*width: 200px;        size as needed */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #be7e0f;
            line-height: 1.6;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        img.profile-img {
            width: 200px;
            height: 2000px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 15px;
        }
        section {
            background-color: #b0a41a;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(245, 55, 55, 0.1);
        }
        h2 {
            border-bottom: 2px solid #e53c29;
            padding-bottom: 8px;
        }
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 4px;
            border: 1px solid #e85252;
            box-sizing: border-box;
        }
        button {
            margin-top: 12px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2678cf;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #b0a41a;
            color: #fff;
            margin-top: 40px;
        }
        /* Optional: Style for links */
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            text-decoration-color: #ff7300;
        }
    </style>  
  </style>
    <title>{{ question.question_text }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1> {{question.question_text}}</h1>

{% if error_message %}
<p><strong>{{error_message}}</strong></p>
{% endif %}

<form action="{% url 'polls:vote' question.id %}" method="post">
    {% csrf_token %}

    {% for choice in question.choice_set.all %}
    <input type="radio" name="choice" id="choice {{
        forloop.counter
    }}" value="{{ choice.id }}" />
    <label for="choice {{ forloop.counter }}">
        {{ choice.choice_text }}
    </label>
    <br />
    {% endfor %}

    <input type="submit" value="Vote" />
</form>
</body>
<footer>
    <p>&copy; 2025 Khathatso Paul Masiza. All rights reserved</p>
  </footer>
</html>
